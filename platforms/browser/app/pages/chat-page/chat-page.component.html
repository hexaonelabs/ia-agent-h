<ion-content #content mode="ios" [fullscreen]="true" class="ion-no-padding bg-gradient-to-br from-blue-900 to-purple-800">
  <ion-toolbar>
    <ion-buttons slot="end" *ngIf="userAccount$|async as userAccount">
      <ion-button (click)="disconnectUser()">
        <ion-icon name="power-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="messages-container px-4 py-6 space-y-4" *ngIf="userAccount$|async as userAccount">
    <div
      *ngFor="let message of messages"
      class="animate-fade-in animate-slide-up flex"
      [class.justify-end]="message.type === 'user'"
      [class.justify-start]="message.type === 'assistant'"
    >
      <div
        [ngClass]="{
          'max-w-[85%] p-4 break-words text-white': true,
          'bg-white/20 rounded-bl-2xl rounded-tl-2xl rounded-tr-2xl': message.type !== 'assistant',
          'bg-white/10 rounded-t-2xl rounded-r-2xl ': message.type === 'assistant',
        }"
      >
        {{ message.text }}
      </div>
    </div>
  </div>
</ion-content>

<ion-footer mode="ios" *ngIf="userAccount$|async as userAccount" class="glass ion-no-border"  [translucent]="true">
  <form (submit)="sendMessage($event)" class="p-3 flex items-center gap-2">
    <ion-input
      [formControl]="messageInput"
      class="flex-grow p-3 rounded-xl bg-white/10 border border-white/20 text-white"
      placeholder="Type your message..."
      fill="solid"
    ></ion-input>
    <ion-button type="submit" [strong]="true">
      <ion-icon slot="icon-only" name="navigate-outline"></ion-icon>
    </ion-button>
  </form>
</ion-footer>
