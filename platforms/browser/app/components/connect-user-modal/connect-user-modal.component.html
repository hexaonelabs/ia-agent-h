<ion-content class="bg-gray-900 text-white">
  <ion-grid class="h-full">
    <ion-row class="h-full ion-align-items-center ion-justify-content-center">
      <ion-col
        class="text-center p-6"
      >
        <img
          src="assets/img/agent-h-7.jpeg"
          class="rounded-full mx-auto mb-4 w-32 h-32 object-cover"
        />
        <ion-text>
          <h1 class="text-2xl font-bold mb-2">Hi, Welcome Degen!</h1>
          <p class="mb-4">
            You have to connect your wallet & deposit to my fund to start chat with me.
          </p>
        </ion-text>
        <ion-button
          #btn
          (click)="connectWallet(btn)"
        >
          Connect Wallet
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
