Name: get_token_balance
Description: Get the balance of a specific token for a wallet on a specified network
Handler: tools/getTokenBalance
Args: 
  - Name: wallet
    Description: The wallet address to get the token balance of
    Required: true
    Type: string
    Pattern: ^0x[a-fA-F0-9]{40}$

  - Name: tokenAddress
    Description: The ERC20 token address to get the balance from
    Required: true
    Type: string
    Pattern: ^0x[a-fA-F0-9]{40}$

  - Name: network
    Description: The network to get the token balance on
    Required: true
    Type: string
    Pattern: ^[a-zA-Z0-9]+$
    Default: sepolia